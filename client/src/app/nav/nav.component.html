<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
      <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>    
      </ul>

      <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="!(currentUser$ | async)"
        class="form-inline mt-2 mt-md-0" 
        #loginForm="ngForm" 
        (ngSubmit)="login()" 
        autocomplete="off">
        <input 
          [(ngModel)]="model.username"
          class="form-control mr-sm-2" 
          type="search" 
          placeholder="Username"
          name="username"
        >
        <input 
          [(ngModel)]="model.password"
          class="form-control mr-sm-2" 
          type="password" 
          placeholder="Password"
          name="password"
        >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
</nav>
