<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">
      I am a: 
    </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
      <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label> 
  </div>

  <app-text-input [formControl]="registerForm.controls['username']"
    label="Username" type="text">
  </app-text-input>

  <app-text-input [formControl]="registerForm.controls['knownAs']"
    label="Knowsn As" type="text">
  </app-text-input>

  <app-date-input [formControl]="registerForm.controls['dateOfBirth']"
    label="Date Of Birth" [maxDate]="maxDate">
  </app-date-input>

  <app-text-input [formControl]="registerForm.controls['city']"
    label="City" type="text">
  </app-text-input>

  <app-text-input [formControl]="registerForm.controls['country']"
    label="Country" type="text">
  </app-text-input>

  <app-text-input [formControl]="registerForm.controls['password']"
    label="Password" type="password">
  </app-text-input>  

  <app-text-input [formControl]="registerForm.controls['confirmPassword']"
    label="Confirm Password" type="password">
  </app-text-input>  

  <div class="row mt-1" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
  
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" 
      [disabled]="registerForm.invalid" 
      type="submit">Register
    </button>
    <button class="btn btn-warning mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
